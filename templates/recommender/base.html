<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="{% static 'recommender/CSS/base.css'%}">
  </head>
  <body>
    <nav class="nav">
      <div class="container">
        <div class="logo">
          <a href="{% url 'homeview' %}">BENZ</a>

        </div>


        <div class="main_list" id="mainListDiv">
          <ul class="navlinks">
            <li><a href="{% url 'aboutview' %}">ABOUT</a></li>
            <li><a href="{% url 'formview' %}">GET RECOMMENDED</a></li>
          </ul>

        </div>
        <span class="navTrigger">
          <i></i>
          <i></i>
          <i></i>
        </span>
      </div>
    </nav>
    <section class="home">
    </section>
    <div style="height: 1000px">
        <!-- just to make scrolling effect possible -->
        {% block content %}
        {% endblock %}


<!-- Jquery needed -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="{% static 'recommender/JS/base.js' %}"></script>

<!-- Function used to shrink nav bar removing paddings and adding black background -->
    <script>
        $(window).scroll(function() {
            if ($(document).scrollTop() > 50) {
                $('.nav').addClass('affix');
                console.log("OK");
            } else {
                $('.nav').removeClass('affix');
            }
        });
    </script>
  </body>
</html>
