{% extends 'recommender/base.html' %}
{% load static %}

{% block content %}
  <form class="myP" method="post">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" name="try" value="">
  </form>

  {% if messages %}
    <ul class='messages myP'>
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}

    </ul>
  {% endif %}
{% endblock %}
